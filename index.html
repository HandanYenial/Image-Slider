<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/png" href="photo.png" />
<link rel="stylesheet" href="styles.css">
<title>Image Slider</title>
</head>
<body>
      <div class="container">
        <div class="image fade">
            <img src="aaron.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="alberto.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="chandler.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="filip.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="jasper.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="ray.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="stanley.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="adam.jpg" width="100%">
        </div>
        <!--Previous and next button-->
        <a id="prev" onclick="show_slide(-1)">&#10094;</a>
        <a id="next" onclick="show_slide(1)">&#10095;</a>
        <!--We will have all dots at the bottom of photos-->       
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="apps.js"></script>
</body>
</html>
