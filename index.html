<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/png" href="photo.png" />
<link rel="stylesheet" href="styles.css">
<title>Image Slider</title>
</head>
<body>

    <div class="container">
        <div class="image fade">
            <img src="amy.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="annie.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="ethan.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="kwang.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="rikonavt.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="sharon.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="tuan.jpg" width="100%">
        </div>
        <div class="image fade">
            <img src="anthony.jpg" width="100%">
        </div>
        <!--Previous and next button-->
        <a id="prev" onclick="show_slide(-1)">&#10094;</a>
        <a id="next" onclick="show_slide(1)">&#10095;</a>
        <!--We will have all dots at the bottom of photos-->       
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="apps.js"></script>
</body>
</html>
